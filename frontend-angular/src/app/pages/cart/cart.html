<!-- frontend-angular/src/app/pages/cart/cart.html -->
<div class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow p-6">
    <h2 class="text-2xl font-semibold mb-4">Your Cart</h2>

    <div *ngIf="items.length === 0" class="text-center py-12 text-gray-600">
      Your cart is empty. Browse <a routerLink="/products" class="text-blue-600">products</a>.
    </div>

    <div *ngIf="items.length > 0" class="space-y-4">
      <div *ngFor="let item of items" class="flex items-center justify-between border rounded p-4">
        <div>
          <div class="font-medium">{{ item.name }}</div>
          <div class="text-sm text-gray-500">₹ {{ item.unitPrice ?? '0' }} each</div>
        </div>

        <div class="flex items-center space-x-4">
          <div class="flex items-center">
            <button (click)="decrease(item)" class="px-2 py-1 bg-gray-100 rounded">-</button>
            <div class="px-3">{{ item.qty }}</div>
            <button (click)="increase(item)" class="px-2 py-1 bg-gray-100 rounded">+</button>
          </div>

          <div class="w-32 text-right">
            <div class="text-sm text-gray-600">Total</div>
            <div class="font-medium">₹ {{ (item.unitPrice ?? 0) * item.qty }}</div>
          </div>

          <button (click)="remove(item)" class="ml-4 text-red-600">Remove</button>
        </div>
      </div>

      <div class="flex justify-end items-center space-x-6 pt-4 border-t">
        <div class="text-lg">
          <div class="text-sm text-gray-600">Grand Total</div>
          <div class="font-bold text-xl">₹ {{ getTotal() }}</div>
        </div>

        <div>
          <button (click)="placeOrderMock()" [disabled]="loading"
            class="bg-green-600 text-white px-5 py-2 rounded hover:bg-green-700">
            <span *ngIf="!loading">Place Order</span>
            <span *ngIf="loading">Placing...</span>
          </button>
        </div>
      </div>

      <div *ngIf="error" class="mt-4 text-red-600">{{ error }}</div>
      <div *ngIf="success" class="mt-4 text-green-600">{{ success }}</div>
    </div>
  </div>
</div>
